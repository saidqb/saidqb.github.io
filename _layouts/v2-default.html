    <button

        @scroll.window="scrollTop = (window.pageYOffset &gt; 50) ? true : false" :class="{ 'flex!' : scrollTop }">
        <svg class="fill-white w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path
