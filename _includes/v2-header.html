<!-- ===== Header Start ===== -->
<header
    class="fixed left-0 top-0 w-full z-9999 bg-white py-7 lg:py-0 transition-all ease-in-out duration-300 shadow-sm py-4! lg:py-0!"
    :class="{ 'shadow-sm py-4! lg:py-0! lg:mt-5 bg-sq-transparent' : stickyMenu }"
    @scroll.window="stickyMenu = (window.scrollY &gt; 0) ? true : false">
    <div class="max-w-[1200px] mx-auto px-4 sm:px-4 lg:flex items-center justify-between relative "
        :class="{ 'nav-sticky shadow-none lg:shadow-sm ' : stickyMenu }">
        <div class="w-full lg:w-3/12 flex items-center justify-between">
            <a href="/">
                <img src="/assets/sqv2/img/logo.png" alt="Logo">
            </a>

            <!-- Hamburger Toggle BTN -->
            <button id="menuToggler" aria-label="button for menu toggle" class="lg:hidden block"
                @click="navigationOpen = !navigationOpen">
                <span class="block relative cursor-pointer w-5.5 h-5.5">
                    <span class="du-block absolute right-0 w-full h-full">
                        <span
                            class="block relative top-0 left-0 bg-dark rounded-xs w-0 h-0.5 my-1 ease-in-out duration-200 delay-0 w-full! delay-300"
                            :class="{ 'w-full! delay-300': !navigationOpen }"></span>
                        <span
                            class="block relative top-0 left-0 bg-dark rounded-xs w-0 h-0.5 my-1 ease-in-out duration-200 delay-150 w-full! delay-400"
                            :class="{ 'w-full! delay-400': !navigationOpen }"></span>
                        <span
                            class="block relative top-0 left-0 bg-dark rounded-xs w-0 h-0.5 my-1 ease-in-out duration-200 delay-200 w-full! delay-500"
                            :class="{ 'w-full! delay-500': !navigationOpen }"></span>
                    </span>
                    <span class="du-block absolute right-0 w-full h-full rotate-45">
                        <span
                            class="block bg-dark rounded-xs ease-in-out duration-200 delay-300 absolute left-2.5 top-0 w-0.5 h-full h-0! delay-0"
                            :class="{ 'h-0! delay-0': !navigationOpen }"></span>
                        <span
                            class="block bg-dark rounded-xs ease-in-out duration-200 delay-400 absolute left-0 top-2.5 w-full h-0.5 h-0! dealy-200"
                            :class="{ 'h-0! dealy-200': !navigationOpen }"></span>
                    </span>
                </span>
            </button>
            <!-- Hamburger Toggle BTN -->
        </div>

        <div class="w-full lg:w-9/12 h-0 lg:h-auto invisible lg:visible lg:flex items-center justify-between"
            :class="{ 'visible! bg-white shadow-lgrelative h-auto! max-h-[400px] overflow-y-scroll rounded-md mt-4 p-7.5': navigationOpen }">
            <!-- Main Nav Start -->
            <nav>
                <ul class="flex lg:items-center flex-col lg:flex-row gap-5 lg:gap-10">
                    <!-- <li class="nav__menu lg:py-6.5 lg:py-4!" :class="{ 'lg:py-4!' : stickyMenu }">
                        <a href="/" class="hover:text-dark">Beranda</a>
                    </li> -->
                    <li class="nav__menu lg:py-6.5 lg:py-4!" :class="{ 'lg:py-4!' : stickyMenu }">
                        <a href="/about" class="hover:text-dark">Tentang</a>
                    </li>

                    <li class="group relative lg:py-6.5 lg:py-4!" :class="{ 'lg:py-4!' : stickyMenu }"
                        x-data="{ dropdown: false }">
                        <a href="#" class="hover:text-dark flex items-center justify-between gap-3"
                            @click.prevent="dropdown = !dropdown">
                            Tools
                            <svg class="fill-current w-3 h-3 cursor-pointer" xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 512 512">
                                <path
                                    d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z">
                                </path>
                            </svg>
                        </a>

                        <!-- Dropdown Start -->
                        <ul class="dropdown flex" :class="{ 'flex': dropdown }">
                            <li>
                                <a href="/tools/generator"
                                    class="flex rounded-md text-sm hover:text-primary hover:bg-gray py-2 px-4">Generator</a>
                            </li>
                            

                        </ul>
                        <!-- Dropdown End -->
                    </li>

                    <li class="nav__menu lg:py-6.5 lg:py-4!" :class="{ 'lg:py-4!' : stickyMenu }">
                        <a href="/learn" class="hover:text-dark">learn</a>
                    </li>
                    <li class="nav__menu lg:py-6.5 lg:py-4!" :class="{ 'lg:py-4!' : stickyMenu }">
                        <a href="/blog" class="hover:text-dark">Blog</a>
                    </li>
                     <li class="nav__menu lg:py-6.5 lg:py-4!" :class="{ 'lg:py-4!' : stickyMenu }">
                        <a href="/source" class="hover:text-dark">Source</a>
                    </li>
                </ul>
            </nav>
            <!-- Main Nav End -->

            <!--=== Nav Right Start ===-->
            <div class="flex flex-wrap items-center gap-8.5 mt-7 lg:mt-0">
                <!-- Social Links start -->
                <div class="flex items-center gap-1.5">
                    <a id="linkedinBtn" aria-label="linkedin social link" href="https://id.linkedin.com/in/saidqb"
                        class="flex items-center justify-center w-7.5 h-7.5 rounded-full hover:bg-gray-2 lg:transition-all lg:duration-200 hover:text-dark">
                        <svg class="fill-current" width="19" height="18" viewBox="0 0 19 18" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M5.50004 3.50068C5.49976 4.11141 5.12924 4.661 4.56318 4.89028C3.99713 5.11957 3.34858 4.98277 2.92335 4.54439C2.49812 4.10601 2.38114 3.45359 2.62755 2.89478C2.87397 2.33597 3.43458 1.98236 4.04504 2.00068C4.85584 2.02502 5.5004 2.68951 5.50004 3.50068ZM5.54504 6.11068H2.54504V15.5007H5.54504V6.11068ZM10.2851 6.11068H7.30004V15.5007H10.2551V10.5732C10.2551 7.82816 13.8326 7.57316 13.8326 10.5732V15.5007H16.7951V9.55316C16.7951 4.92568 11.5001 5.09818 10.2551 7.37066L10.2851 6.11068Z"
                                fill=""></path>
                        </svg>
                    </a>
                    <a id="githubBtn" aria-label="github social link" href="https://github.com/saidqb"
                        class="flex items-center justify-center w-7.5 h-7.5 rounded-full hover:bg-gray-2 lg:transition-all lg:duration-200 hover:text-dark">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-github" viewBox="0 0 16 16">
                            <path
                                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8" />
                        </svg>
                    </a>
                </div>
                <!-- Social Links end -->

                <!-- Button Links start -->
                <div class="flex items-center gap-4.5">
                    <button id="searchModalButton" aria-label="button for modal open" @click="modalSearch = true"
                        class="flex items-center justify-center w-11 h-11 rounded-full bg-gray lg:transition-all lg:ease-linear lg:duration-200 hover:bg-gray-2 hover:text-dark">
                        <svg class="fill-current" width="20" height="20" viewBox="0 0 20 20" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M19.1875 17.4063L14.0313 13.2188C16.1563 10.3125 15.9375 6.15625 13.2812 3.53125C11.875 2.125 10 1.34375 8 1.34375C6 1.34375 4.125 2.125 2.71875 3.53125C-0.1875 6.4375 -0.1875 11.1875 2.71875 14.0938C4.125 15.5 6 16.2813 8 16.2813C9.90625 16.2813 11.6875 15.5625 13.0938 14.2813L18.3125 18.5C18.4375 18.5938 18.5938 18.6563 18.75 18.6563C18.9688 18.6563 19.1562 18.5625 19.2812 18.4063C19.5312 18.0938 19.5 17.6563 19.1875 17.4063ZM8 14.875C6.375 14.875 4.875 14.25 3.71875 13.0938C1.34375 10.7188 1.34375 6.875 3.71875 4.53125C4.875 3.375 6.375 2.75 8 2.75C9.625 2.75 11.125 3.375 12.2812 4.53125C14.6562 6.90625 14.6562 10.75 12.2812 13.0938C11.1562 14.25 9.625 14.875 8 14.875Z"
                                fill=""></path>
                        </svg>
                    </button>

                    <a href="/coffee"
                        class="rounded-md text-white font-medium flex py-2.5 px-5.5 bg-dark hover:opacity-90 lg:transition-all lg:ease-linear lg:duration-200">
                        Coffee
                    </a>
                </div>
                <!-- Button Links end -->
            </div>
            <!--=== Nav Right End ===-->
        </div>
    </div>
</header>

<!-- ===== Header End ===== -->
